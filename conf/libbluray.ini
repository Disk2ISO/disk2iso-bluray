#############################################################################
# Manifest...: disk2iso - Blu-ray Modul
# Filepath...: conf/libbluray.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=bluray
# Modul name for UI
showname=Blu-ray Modul
# Version internal and UI
version=1.2.0
# Description for UI
description=Blu-ray ISO-Image Erstellung

[dependencies]
# Kritische externe Tools (dd ist immer verfügbar, kein Eintrag nötig)
external=
# Optionale Tools (verschiedene Kopiermethoden)
# ddrescue = Methode 1 (verschlüsselt, robust)
# dd = Methode 2 (verschlüsselt, langsam) - immer verfügbar
optional=ddrescue

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-bluray.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-bluray
# Dokumentation (doc/) - optional
docu=04-3_BD-Video.md
# Frontend JavaScript (www/static/js/widgets/) - optional
js=widgets/bluray_widget_settings.js
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/widgets/) - optional
html=widgets/bluray_widget_settings.html
# Backend Routes (www/routes/widgets/) - optional
router=widgets/bluray_widget_settings.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=bd
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=.temp/bd
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=.log/bd

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Modul ist durch User aktiviert (ACTIVATED)
active=true